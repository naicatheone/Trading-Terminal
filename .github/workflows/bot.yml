  name: Trading Terminal Bot

on:
  schedule:
    # 08:30 RO (06:30 UTC) - Morning Briefing & Pregatire Londra
    - cron: '30 6 * * *'
    # 12:30 RO (10:30 UTC) - Update la pranz (dupa datele Europene)
    - cron: '30 10 * * *'
    # 15:45 RO (13:45 UTC) - US Pre-Market (dupa datele din SUA de la 15:30)
    - cron: '45 13 * * *'
    # 21:45 RO (19:45 UTC) - US Close & FOMC (inainte de inchiderea Wall Street)
    - cron: '45 19 * * *'
  workflow_dispatch:
    - cron: '0 5 * * *'
  # Permite pornirea manuală a robotului oricând dorești
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codul sursă
        uses: actions/checkout@v3

      - name: Instalează Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalează pachetele necesare
        run: |
          pip install feedparser beautifulsoup4 google-genai

      - name: Rulează Analiza AI
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python app.py

      - name: Salvează noul site (Commit & Push)
        run: |
          git config --global user.name "TerminalBot"
          git config --global user.email "bot@trading.com"
          git add index.html
          git commit -m "Update automat: Raport Trading [$(date)]" || exit 0
          git push
