name: Market Terminal Update

on:
  schedule:
    # Programul in UTC (Ora RO - 2 ore)
    - cron: '30 6 * * *'  # 08:30 RO
    - cron: '30 10 * * *' # 12:30 RO
    - cron: '45 13 * * *' # 15:45 RO
    - cron: '45 19 * * *' # 21:45 RO
  workflow_dispatch:      # Permite pornirea manuala pentru teste

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install feedparser beautifulsoup4 google-genai

      - name: Run Trading Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python main.py

      - name: Update GitHub Pages
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m "Auto-update Market Data: $(date)" || echo "No changes to commit"
          git push
